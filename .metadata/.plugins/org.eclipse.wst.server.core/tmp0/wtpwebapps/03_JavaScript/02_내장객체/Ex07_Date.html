<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex07</title>
<style type="text/css">
	img{  
		position: relative;
		top : 10px;
		/* vertical-align: bottom; */
	}
</style>
<script type="text/javascript">
	var now = new Date();
	document.write("now1 : " + now + "<br>");
	document.write("now2 : " + now.toString() + "<br>");
	document.write("now3 : " + now.toDateString() + "<br>");
	document.write("now4 : " + now.toTimeString() + "<br>");
	
	document.write("오늘은 ");
	document.write(now.getYear()+1900 + "년<br>"); //1900년이 기준
	document.write(now.getUTCFullYear() + "년 "); 
	
	//월 일 시 분 초
	document.write(now.getMonth()+1 + "월 "); //1월이 0으로 나옴
	document.write(now.getDate() + "일 "); 
	
	var hour = now.getHours();
	if(hour >= 12) {
		document.write("오후 ");
		document.write(now.getHours()-12 + "시 "); 		
	}
	else {
		document.write("오전 ");
		document.write(now.getHours() + "시 "); 		
	}
	document.write(now.getMinutes() + "분 "); 
	document.write(now.getSeconds() + "초 입니다.<br>"); 
	
	day = now.getDay();
	document.write(day + "요일<br>"); 
	
	var yoil = new Array("sun.gif", "mon.gif", "tue.gif", "wed.gif", "thu.gif", "fri.gif", "sat.gif");
	document.write("오늘은 " + "<img src = '../images/" + yoil[day] + "'> 요일 입니다. <br>"); 
	
</script>
</head>
<body>

</body>
</html>
